<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../styles/nav.css">
    <script src="https://kit.fontawesome.com/4197f6b5da.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar" style="position: absolute; top:0; width: 100%; z-index: 2; display:flex">
        <div class="navbar_logo">
            <i class="fa-solid fa-plate-wheat"></i>
            <a href="./index.html">YG Company</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Food</a>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="navbar_login">
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>
    <div class="login-form">
        <h1 style="color:Yellow">YG COMPANY</h1>
        <form action = "">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="password" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <p><a href="">Forgot Password?</a></p>
            <p style="margin-top: 10px"><a href="./registration.html">Don't have an account?    </a></p>
        </div>
    </div>
    <script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');

        //Jquery -- on('click') addClass
        $(btn).on('click', function() {
            if ($(id).val() =="") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $(id).next('label').removeClass('warning');
                },1500);
            }
            else if($(pw).val() =="") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $(pw).next('label').removeClass('warning');
                },1500);
            }
        });
    </script>
</body>
</html>
