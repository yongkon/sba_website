<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="../styles/registration.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4197f6b5da.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar-->
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fa-solid fa-plate-wheat"></i>
            <a href="./index.html">YG Company</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Food</a>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="navbar_login">
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>
    <!-- Registration Form-->
    <div class="container">
        <div class="form-box">
            <form action="" name="Registration" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="message"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="User">
                </div>
                <div class="input-box">
                    <i class='bx bx-envelope' ></i>
                    <input type="email" name="Email" placeholder="Email" pattern ="[a-z0-9]+@[a-z]+\.[a-z]{2,3}">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>                    
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="cPassword" placeholder="Confirm Password">
                </div>
                <div class="button"> 
                    <input class="btn" type="submit" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forgot Password</a></span>
                    <span><a href="./login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/registration.js" defer></script>
</body>
</html>
